<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link type="icon/x-con" href="assets/imgs/logo.avif" rel="shortcut icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Weather App</h1>
        <input type="text" id="locationInput" class="form-control mb-3" placeholder="Enter a city">
        <button id="searchButton" class="btn btn-info btn-block">Search</button>
        <div class="weather-info mt-4">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
